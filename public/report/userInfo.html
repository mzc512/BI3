<script id="baseInfo-template" type="text/x-handlebars-template">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
        <tr>
            <td class="common_left">用户ID：</td>
            <td class="common_right_l">{{user_id}}</td>
            <td class="common_left">名称：</td>
            <td class="common_right_r">{{user_nm}}</td>
        </tr>
        <tr>
            <td class="common_left">性别：</td>
            <td class="common_right_l">{{sex}}</td>
            <td class="common_left">出生日期：</td>
            <td class="common_right_r">{{birth_dt}}</td>
        </tr>
        <tr>
            <td class="common_left">省份：</td>
            <td class="common_right_l">{{pro_id}}</td>
            <td class="common_left">城市：</td>
            <td class="common_right_r">{{city_Id}}</td>
        </tr>
        <tr>
            <td class="common_left">电话区号：</td>
            <td class="common_right_l">{{area_cd}}</td>
            <td class="common_left">电话号码：</td>
            <td class="common_right_r">{{tel_no}}</td>
        </tr>
        <tr>
            <td class="common_left">手机号码：</td>
            <td class="common_right_l">{{phone}}</td>
            <td class="common_left">联系邮箱：</td>
            <td class="common_right_l"><a class="hyperlinks"
                                          href="mailto:{{email}}">{{email}}</a></td>
        </tr>
        <tr>
            <td class="common_left">个人认证标志：</td>
            <td class="common_right_l">{{auth_Ind}}</td>
            <td class="common_left">企业会员标志：</td>
            <td class="common_right_r">{{ent_mem_Ind}}</td>
        </tr>
        <tr>
            <td class="common_left">注册时间：</td>
            <td class="common_right_l">{{register_tm}}</td>
            <td class="common_left">注册IP：</td>
            <td class="common_right_r">{{register_ip}}</td>
        </tr>
        <tr>
            <td class="common_left">注册来源：</td>
            <td class="common_right_l">{{register_source}}</td>
            <td class="common_left">验证方式：</td>
            <td class="common_right_r">{{auth_method}}</td>
        </tr>
        <tr>
            <td class="common_left">验证帐号：</td>
            <td class="common_right" colspan="3">{{auth_account}}</td>
        </tr>
        </tbody>
    </table>
</script>


<script id="memberInfo-template" type="text/x-handlebars-template">

        <tr>

        <tr>

            <td class="common_left">详细地址：</td>

        </tr>
        <tr>

            <td class="common_right" colspan="3">{{web}}</td>
        </tr>
        </tbody>
    </table>
</script>


<script id="loginRecord-template" type="text/x-handlebars-template">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
        <tr>
            <td class="comlumn12">IP：</td>
            <td class="comlumn8">登录次数</td>
            <td class="comlumn40">首次登录时间：</td>
            <td class="comlumn40">最后登录时间</td>
        </tr>
        {{#each record}}
        <tr>
            <td class="comlumn12">{{ip}}</td>
            <td class="comlumn8">{{count}}</td>
            <td class="comlumn40">{{first}}</td>
            <td class="comlumn40">{{last}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script id="orderRecord-template" type="text/x-handlebars-template">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                    <tr>
                        <td class="comlumn12_5">订单ID：</td>
                        <td class="comlumn12_5">下单时间：</td>

                    </tr>
                    {{#each records}}

                        <td class="comlumn12_5">{{pay_sts}}</td>
                        <td class="comlumn12_5">{{pay_tm}}</td>
                        <td class="comlumn12_5">{{order_sts}}</td>
                        <td class="comlumn12_5">{{total_amt}}</td>
                        <td class="comlumn12_5">{{fav_amt}}</td>
                        <td class="comlumn12_5">{{real_amt}}</td>
                    </tr>
                    {{/each}}
                 </tbody>
            </table>
</script>
<script id="userLook-template" type="text/x-handlebars-template">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                    <tr>
                        <td class="comlumn12_5">会话ID</td>
                        <td class="comlumn12_5">浏览页面数量</td>
                        <td class="comlumn12_5">登入网页</td>
                        <td class="comlumn12_5">开始时间</td>
                        <td class="comlumn12_5">退出网页</td>
                        <td class="comlumn12_5">结束时间</td>
                    </tr>
                    {{#each recordes}}
                    <tr>
                        <td class="comlumn12_5"><a href="/anaweb/report/session_detail.html?userid={{dates}}{{session_id}}&userides={{userides}}" class="target-popup">{{session_id}}</a></td>
                        <td class="comlumn12_5">{{pv}}</td>
                        <td class="comlumn12_5">{{load_page}}</td>
                        <td class="comlumn12_5">{{load_tm}}</td>
                        <td class="comlumn12_5">{{out_page}}</td>
                        <td class="comlumn12_5">{{exit_tm}}</td>
                    </tr>
                    {{/each}}
                 </tbody>
            </table>
</script>
<script type="text/javascript" src="/anaweb/js/user_files.js">
</script>
