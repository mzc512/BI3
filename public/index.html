<!-- Modal -->
<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改密码
                </h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <th style="text-align:right">原密码:</th>
                        <td style="padding:5px 10px;"><input type="password" name="oldpassword" class="form-control"
                                                             maxlength="50" value=""/></td>
                    </tr>
                    <tr>
                        <th style="text-align:right">新密码:</th>
                        <td style="padding:5px 10px;"><input type="password" name="password" class="form-control"
                                                             maxlength="100" value=""/></td>
                    </tr>
                </table>
                <div class="message" style="color:red;"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
